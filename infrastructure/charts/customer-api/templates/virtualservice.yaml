{{- if .Values.virtualService.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "customer-api.fullname" . }}-vs
  namespace: istio-ingress
  labels:
    {{- include "customer-api.labels" . | nindent 4 }}
spec:
  hosts:
  - "*"
  gateways:
  - {{ .Values.virtualService.gateway }}
  http:
  # Backend API routes with path rewriting
  - match:
    - uri:
        prefix: "/api/"
    - uri:
        prefix: "/api"
    rewrite:
      uri: "/"
    route:
    - destination:
        host: {{ .Values.virtualService.backend.host }}
        port:
          number: {{ .Values.virtualService.backend.port }}
  # Direct backend routes (for backward compatibility)
  - match:
    - uri:
        prefix: "/customers"
    - uri:
        exact: "/health"
    route:
    - destination:
        host: {{ .Values.virtualService.backend.host }}
        port:
          number: {{ .Values.virtualService.backend.port }}
  # Frontend routes (catch-all)
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: {{ .Values.virtualService.frontend.host }}
        port:
          number: {{ .Values.virtualService.frontend.port }}
{{- end }}